<p class="mlptextuzsibez1radku" id="calibre_pb_78">„Jaro?“ ptám se přes zavřené dveře.</p>

<p class="mlptextuzsibez1radku1">Holubi nechávají vlát vlákna svých křídel po větru.</p>

<p class="mlptextuzsibez1radku1">Pod nohama rána křupe ještě sníh…</p>
