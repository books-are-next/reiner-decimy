<p class="mlptextuzsibez1radku" id="calibre_pb_64">Když jsem bydlel v&#160;Římě, chodil jsem
každý den kouřit na střechu Nepomucena. Byl jsem vysoko nad městem. Pozoroval
jsem vlaštovky v&#160;Golfském proudu oblohy. Řítily se, řítily, a&#160;ode dna
se zvedal kal. Azur pomalu tmavl. Potom přišla noc…</p>
