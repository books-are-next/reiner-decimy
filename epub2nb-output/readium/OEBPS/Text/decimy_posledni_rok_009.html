<h2 class="mlpuroven2basne">Mezi námi</h2>

<p class="mlpdopispodpisi">Jitce Lit</p>

<p class="mlpverse">Ráno sedlo na troleje,<br class="calibre1"/>
z&#160;hlubin spánku procit’ sad.<br class="calibre1"/>
Padal jsem&#160;— a&#160;nedopad’…<br class="calibre1"/>
(Proč jitřní čas tak zeje<br class="calibre1"/>
a&#160;mnou tu cloumá chlad?)</p>

<p class="mlpverse">Stáli jsme přede dveřmi,<br class="calibre1"/>
říkala jsi: „Ještě nehřmí.“<br class="calibre1"/>
Pak ses ptala: „Pláč, nebo smích?“<br class="calibre1"/>
Ale já se nenamích’<br class="calibre1"/>
a&#160;řekl jsem ti: „Věř mi.“</p>
