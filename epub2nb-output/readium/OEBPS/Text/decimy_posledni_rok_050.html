<p class="mlptextuzsibez1radku" id="calibre_pb_52">Putuji, a&#160;ty jsi má jizva na rtu. Den
se již odrazil od něžného nártu. Požárník dobývá červánky v&#160;záclonách.
Hoří tvé paže, žirafy ztepilé.</p>

<p class="mlptextuzsi">Usínám, a&#160;ty máš bělostné paty. Kráčíš oblohou
a&#160;po střeše chaty. V&#160;bažinách střech zabředlý&#160;– jsem tvé Moře
par.</p>

<p class="mlpverse">Mare vaporum tvého Měsíce.</p>
