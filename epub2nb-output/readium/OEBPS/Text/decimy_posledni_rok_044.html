<p class="mlptextuzsibez1radku" id="calibre_pb_46">Neděle odpoledne. Ze zahrady stoupá vůně
a&#160;křik dětí. Soused vytahuje hřebíky z&#160;trámu.</p>

<p class="mlptextuzsi">Přijdeš v&#160;letních šatech. Usedneš na kraj postele. Pošimráš
mě na chodidle a&#160;já procitnu. Celé mé tělo bude naplněno čistou únavou
z&#160;probuzení. Můžeš ji vypít.</p>

<p class="mlptextuzsi">Kdo ale umřel, ten nepřichází.</p>
