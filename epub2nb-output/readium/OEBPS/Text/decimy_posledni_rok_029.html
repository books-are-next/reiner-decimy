<h2 class="mlpuroven2basne">Čaj o&#160;páté</h2>

<p class="mlpverse">Vidím tvá červená ústa rozesmátá,<br class="calibre1"/>
leží v&#160;nich pepř a&#160;máta.<br class="calibre1"/>
Přicházím k&#160;tobě krokem pomalým,<br class="calibre1"/>
plovu jak pára a&#160;dým;<br class="calibre1"/>
já jsem tvůj čaj, a&#160;ty jsi má pátá.<br class="calibre1"/>
Pohleď, chrást světa<br class="calibre1"/>
vyrůstá tu. Neboť je pět a<br class="calibre1"/>
všechno trochu oněmělo.<br class="calibre1"/>
Soumraku laurem zdobí moje čelo<br class="calibre1"/>
bzučící vestálka ghetta.</p>
