<h2 class="mlpuroven2basne">* * *</h2>

<p class="mlpverse">Byla jsi delikátní snítka bezu<br class="calibre1"/>
a&#160;já byl mlsná huba oře.<br class="calibre1"/>
Potom přišel výnos z&#160;konzistoře,<br class="calibre1"/>
a&#160;tak tě naposledy vezu…<br class="calibre1"/>
a&#160;pak mě vynášejí nafouklého z&#160;moře.</p>

<p class="mlpverse">Jsem ozdoben solí tvých slz<br class="calibre1"/>
a&#160;šálem dlouhatánských řas, skrz<br class="calibre1"/>
které mne tvé oko vidí.<br class="calibre1"/>
Nebe je náhle plné lidí…<br class="calibre1"/>
Sluníčko v&#160;obzoru ulpívá.</p>
