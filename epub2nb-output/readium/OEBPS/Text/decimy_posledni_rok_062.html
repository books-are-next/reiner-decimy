<p class="mlpverse1">Ďáblův dech páchne cibulí.<br class="calibre1"/>
Milenec tvůj se na má prsa<br class="calibre1"/>
&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160; přitulí.</p>

<p class="mlpverse">První jsem stíral mu krev<br class="calibre1"/>
Velkým vozem když k&#160;ránu byl sražen.<br class="calibre1"/>
Já mu šel naproti,<br class="calibre1"/>
&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160; věčným hřištěm pláže.</p>
