<p class="mlpverse1">Město jen v&#160;páře
a&#160;v&#160;krvi,<br class="calibre1"/>
na tolik žíznivých padá málo deště.<br class="calibre1"/>
Ale pták usedá na tvoje zlaté brvy.<br class="calibre1"/>
Naposled ještě.</p>

<p class="mlpverse">Znovu ta okna v&#160;krvi a&#160;v&#160;jantaru,<br class="calibre1"/>
vidím tě jinou, leč cítím tě postaru.<br class="calibre1"/>
Vidím tě zraněnou lunárními cykly.<br class="calibre1"/>
Vidím tě přibitou na vrata v&#160;Mostaru.</p>
