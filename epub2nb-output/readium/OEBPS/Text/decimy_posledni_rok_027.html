<h2 class="mlpuroven2basne">*&#160;*&#160;*</h2>

<p class="mlpverse">Myslím zas na kořínky<br class="calibre1"/>
obalené váčky slepené hlíny —<br class="calibre1"/>
v&#160;hlubokém hrobě pod tvými mini.<br class="calibre1"/>
Pluji tvou dělohou se svými mřínky,<br class="calibre1"/>
abych hned uviděl všechny své syny.<br class="calibre1"/>
Jenomže ty jsi na mě zlá,<br class="calibre1"/>
někam jsi zalezla<br class="calibre1"/>
a&#160;mě opět jala lítost…<br class="calibre1"/>
Ale teď už vážně dost:<br class="calibre1"/>
Syna nemám. Mám starýho kozla.</p>
